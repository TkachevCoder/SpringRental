<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Инвентарь</title>
</head>
<body>
<header>
    <nav>
        <ul class="nav-left">
            <li><a href="/inventory">Инвентарь</a></li>
            <li><a href="/rental">Арендованный инвентарь</a></li>
        </ul>
        <div class="nav-right" th:if="${#authentication.isAuthenticated()}">
            <span th:text="${#authentication.principal.username}"></span>
            <span th:text="'(' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')} + ')'"></span>

            <form action="/logout" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </div>
    </nav>
</header>
    <h1>Список инвентаря</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Цена</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="inv : ${inventory}">
        <td th:text="${inv.id}"></td>
        <td th:text="${inv.name}"></td>
        <td th:text="${inv.type}"></td>
        <td th:text="${inv.price}"></td>
        <td>
            <a th:href="@{/inventory/description/{id}(id=${inv.id})}">Описание</a>
        </td>
        <td>
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/inventory/edit/{id}(id=${inv.id})}">Редактировать</a>
            <a th:href="@{/inventory/delete/{id}(id=${inv.id})}">Удалить</a>
            </div>

            <div th:if="${#authorization.expression('hasRole(''USER'')')}">
                <a th:href="@{/rental/book/{id}(id=${inv.id})}">Забронировать</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
<a href="/inventory/add">
<button>Добавить</button>
</a>
</div>
</body>
</html>

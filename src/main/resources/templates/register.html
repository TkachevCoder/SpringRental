<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/register}" th:object="${user}" method="post">
    <p>Имя пользователя: <input type="text" th:field="*{username}"/></p>
    <p>Пароль: <input type="password" th:field="*{password}"/></p>
    <p>Почта: <input type="email" th:field="*{email}"/></p>
    <p><input type="submit" value="Зарегистрироваться"/></p>
</form>
</body>
</html>

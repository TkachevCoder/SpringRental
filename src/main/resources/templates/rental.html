<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Забронированный инвентарь</title>
</head>

<body>
<h1>Забронированный инвентарь</h1>
<form id="rentalForm" method="post" th:action="@{/rental/process}">
    <table border="1">
        <thead>
        <tr>
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <th>Выбрать</th>
                <th>ID</th>
            </div>
            <th>Имя пользователя</th>
            <th>Инвентарь</th>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <td>
                <input type="checkbox" name="selectedRentals" th:value="${rental.id}">
            </td>
            <td th:text="${rental.id}"></td>
            </div>
            <td th:text="${rental.getUser().getUsername()}"></td>
            <td th:text="${rental.inventory.getName()}"></td>
            <td th:text="${rental.rentalDate}"></td>
            <td th:text="${rental.returnDate}"></td>
            <td th:text="${rental.status}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <button type="submit">Выдать</button>
    </div>
</form>
<form id="rentalsForm" method="post" th:action="@{/rental/sort}">
    <div>
        <label for="rentalDate">Дата бронирования:</label>
        <input type="date" id="rentalDate" name="rentalDate" required>
    </div>
    <div>
        <label for="returnDate">Дата возврата:</label>
        <input type="date" id="returnDate" name="returnDate" required>
    </div>
    <button type="submit">Отсортировать</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <title>Забронированный инвентарь</title>
</head>

<body>
<h1>Забронированный инвентарь</h1>
<header>
    <nav>
        <ul>
            <li><a href="/inventory">Инвентарь</a></li>
            <li><a href="/rental">Арендованный инвентарь</a></li>
        </ul>
        <div th:if="${#authentication.isAuthenticated()}">
            <span th:text="${#authentication.principal.username}"></span>
            <span th:text="'(' + ${#authentication.principal.authorities[0].authority.replace('ROLE_', '')} + ')'"></span>
            <form action="/logout" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="logout-btn">Выйти</button>
            </form>
        </div>

    </nav>
</header>


<form id="rentalForm" method="post" th:action="@{/rental/process}">
    <table border="1">
        <thead>
        <tr>
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <th>Выбрать</th>
                <th>ID</th>
            </div>
            <th>Имя пользователя</th>
            <th>Инвентарь</th>
            <th>Дата бронирования</th>
            <th>Дата возврата</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${rentals}">
            <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <input type="checkbox" name="selectedRentals" th:value="${rental.id}">
            </td>
            <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:text="${rental.id}"></td>
            <td th:text="${rental.getUser().getUsername()}"></td>
            <td th:text="${rental.inventory.getName()}"></td>
            <td th:text="${rental.rentalDate}"></td>
            <td th:text="${rental.returnDate}"></td>
            <td th:text="${rental.status}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <button type="submit">Выдать</button>
    </div>
</form>
<form id="rentalsForm" method="post" th:action="@{/rental/report}">
    <div>
        <label for="rentalDate">Дата бронирования:</label>
        <input type="date" id="rentalDate" name="rentalDate" required>
    </div>
    <div>
        <label for="returnDate">Дата возврата:</label>
        <input type="date" id="returnDate" name="returnDate" required>
    </div>
    <button type="submit">Сформировать отчет</button>
</form>

<!-- Кнопки сортировки -->
<div style="margin: 10px 0;">
    <form method="get" th:action="@{/rental}" style="display: inline;">
        <input type="hidden" name="sortBy" value="rentalDate">
        <input type="hidden" name="sortOrder" th:value="${sortBy == 'rentalDate' ? nextSortOrder : 'asc'}">
        <button type="submit"
                th:style="${sortBy == 'rentalDate'} ? 'font-weight: bold;' : ''">
            Сортировать по дате бронирования
            <span th:if="${sortBy == 'rentalDate'}">
                (<span th:text="${sortOrder == 'asc' ? '↑' : '↓'}"></span>)
            </span>
        </button>
    </form>

    <form method="get" th:action="@{/rental}" style="display: inline; margin-left: 10px;">
        <input type="hidden" name="sortBy" value="returnDate">
        <input type="hidden" name="sortOrder" th:value="${sortBy == 'returnDate' ? nextSortOrder : 'asc'}">
        <button type="submit"
                th:style="${sortBy == 'returnDate'} ? 'font-weight: bold;' : ''">
            Сортировать по дате возврата
            <span th:if="${sortBy == 'returnDate'}">
                (<span th:text="${sortOrder == 'asc' ? '↑' : '↓'}"></span>)
            </span>
        </button>
    </form>
</div>
</body>
</html>
